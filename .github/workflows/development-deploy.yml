name: Deploy to Development Server

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: build image

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: setup jdk23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Gradle Ready
        run: chmod +x gradlew

      - name: Gradle Build
        run: ./gradlew clean build -x test

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/acha-api:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/acha-api:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo scp ${{ secrets.SERVER_PORT }} infra/docker-compose.yml ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:${{ secrets.DOCKER_COMPOSE_PATH }}/
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S docker-compose -f ${{secrets.DOCKER_COMPOSE_PATH}} pull
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S docker-compose -f ${{secrets.DOCKER_COMPOSE_PATH}} up -d