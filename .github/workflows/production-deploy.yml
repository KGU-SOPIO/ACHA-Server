        uses: actions/checkout@v4

      - name: "ë¸Œëœì¹˜ì—ì„œ ë²„ì „ ì •ë³´ë¥¼ ì¶”ì¶œí•œë‹¤."
        run: echo "version=$(echo '${{ github.ref }}' | egrep -o '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')" >> $GITHUB_ENV
